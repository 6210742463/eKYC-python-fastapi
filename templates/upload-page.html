<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='/upload-page.css') }}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Fruktur&family=Griffy&family=Indie+Flower&family=Lobster&display=swap" rel="stylesheet">

    <title>upload eKYC</title>
</head>

<body class='web'>

    <video autoplay muted loop id="myVideo" class='vdo'>
        <source src="{{ url_for('static', path='/videoplayback.mp4') }}" type="video/mp4">
        
    </video>

    <div class='body'>
        <h1 class='header'>eKYC</h1><br></br>
        <div class="web-body">

            <p class='upload-header'>Upload Picture</p>

            <form class='form' action="" method="POST" enctype="multipart/form-data">
                <div class='name'>
                    <p class='name-header'>Name (โปรดใส่ชื่อให้ตรงกับชื่อไฟล์)</p>
                    <input type="text" class='input-name' name="name" id="name">
                </div>

                <div class='your-Picture'>
                    <p class='yourpic-header'>Your Picture (ตัวอย่างชื่อไฟล์ Name.jpg Siraphat.png เป็นต้น)</p>
                    <input type="file" class='Choose-Pic' name="profile" id="profile" >
                </div>

                <div class='student-Picture'>
                    <p class='stupic-header'>Student Card Picture (ตัวอย่างชื่อไฟล์ Name.Card.jpg Siraphat.Card.png เป็นต้น)</p>
                    <input type="file" class='Choose-Pic' name="card" id="card"><br>
                </div>

                <button class='submitbut btn btn-primary' style="border-radius: 20px;" type="submit" value="submit" onclick="return submitFrm();">submit</button>

            </form>
        </div>      
    </div>

    <script language="javascript">

        function submitFrm(){
            if(confirm('โปรดเช็คข้อมูลให้ถูกต้อง !!')==true){
                document.frmMain.btnSubmit.disabled=true;
                return true;
            } else {
                return false;
            }
        }

      </script>

</body>
</html>
